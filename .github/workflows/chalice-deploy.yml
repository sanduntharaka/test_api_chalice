name: Deploy Chalice Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: us-east-1
  PYTHON_VERSION: '3.9'
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install chalice awscli python-dotenv supabase
          pip install -r requirements.txt
          
      - name: Deploy with Chalice and Get URL
        id: deploy
        run: |
          # Deploy the application
          chalice deploy --stage prod
          
          # Parse the deployment output to get URLs
          DEPLOYED_JSON=".chalice/deployed/prod.json"
          
          if [ -f "$DEPLOYED_JSON" ]; then
            # Get the API Gateway URL
            REST_API_ID=$(jq -r '.rest_api_id' "$DEPLOYED_JSON")
            REGION=$(aws configure get region)
            API_GATEWAY_URL="https://${REST_API_ID}.execute-api.${REGION}.amazonaws.com/api"
            
            # Get the Lambda function name
            LAMBDA_FUNCTION=$(jq -r '.resources[] | select(.resource_type=="lambda_function") | .name' "$DEPLOYED_JSON")
            
            if [ ! -z "$LAMBDA_FUNCTION" ]; then
              LAMBDA_URL=$(aws lambda list-function-url-configs --function-name "$LAMBDA_FUNCTION" --query 'FunctionUrlConfigs[0].FunctionUrl' --output text 2>/dev/null || echo "No Function URL configured")
            else
              LAMBDA_URL="Lambda function not found"
            fi
          else
            API_GATEWAY_URL="Deployment file not found"
            LAMBDA_URL="Deployment file not found"
          fi
          
          # Set the URLs as output variables
          echo "lambda_url=${LAMBDA_URL}" >> $GITHUB_OUTPUT
          echo "api_url=${API_GATEWAY_URL}" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow,commit,repo
          custom_payload: |
            {
              "attachments": [
                {
                  "color": "#36a64f",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": ":rocket: *New Chalice deployment completed!*\n\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Deployed by:* ${{ github.actor }}\n\n*Lambda URL:* ${{ steps.deploy.outputs.lambda_url }}\n*API Gateway URL:* ${{ steps.deploy.outputs.api_url }}\n\n*Commit Message:* ${{ github.event.head_commit.message }}"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}